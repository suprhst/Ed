<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An Ordered List:
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
        An Unordered List:
        <ul>
            <li>Four</li>
            <li>Six</li>
            <li>Eight</li>
        </ul>
    </body>
</html>
