<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
        <style>
            a {
                color: brown;
            }
            a[href="https://bing.com"] {
                color: green;
            }
        </style>
    </head>
    <body>
        An Unordered List:
        <ul>
            <li><a href="https://google.com">Google</a> </li>
            <li><a href="https://bing.com">Bing</a> </li>
            <li><a href="https://yahoo.com">Yahoo</a> </li>
        </ul>
    </body>
</html>
