<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 2px;
            }
            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>No:</th>
                <th>Name</th>
                <th>Score</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Adam</td>
                    <td>2.5</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Allen</td>
                    <td>2.6</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
