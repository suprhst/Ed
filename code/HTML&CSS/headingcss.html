<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Headings</title>
        <style>
            #one {
                color: blue;
            }
            #Two {
                color: brown;
            }
            .b {
                color: cadetblue;
            }
            .c {
                color: gold;
            }

        </style>
    </head>
    <body>
        <h1 id="one">ID is unique</h1>
        <h1 id="Two">Hello there</h1>
        <h1 class="b">Class can be same for multiple</h1>
        <h2 class="b">Hello there</h2>
        <h3 class="c">Hello there</h3>
        <h4 class="c">Hello there</h4>
        <h5>Hello there</h5>
        <h6>Hello there</h6>
    </body>
</html>
