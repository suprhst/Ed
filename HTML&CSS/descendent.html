<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
        <style>
            ul > li {
                color: blueviolet
            }
        </style>
    </head>
    <body>
        An Ordered List:
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
        An Unordered List:
        <ul>
            <li>Four</li>
            <li>Six</li>
            <li>Eight</li>
            <ul>
                <li>some</li>
                <li>random</li>
                <li>stuff</li>
            </ul>
        </ul>
    </body>
</html>
